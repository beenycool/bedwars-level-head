name: Build and Upload Draft to Modrinth

on:
  push:
    branches:
      - main  # or whatever branch you want to trigger on

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17  # Adjust to your project's Java version
          distribution: temurin
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload draft to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: JBRfBF5q
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          
          version-type: beta  # or alpha, depending on your preference
          modrinth-featured: false
          
          # Automatically generate version number from commit
          version: ${{ github.sha }}
          name: "Draft Build - ${{ github.sha }}"
          
          # Specify your JAR files
          files: |
            versions/1.8.9/build/libs/*.jar
            versions/1.12.2/build/libs/*.jar
          
          # Game versions and loaders
          game-versions: |
            1.8.9
            1.12.2
          loaders: forge
