services:
  backend:
    build: .
    image: levelhead-backend:local
    # To use Azure Database for PostgreSQL instead of local Postgres, set CACHE_DB_URL to:
    # postgresql://<user>:<pass>@<server>.postgres.database.azure.com:5432/<db>?sslmode=require
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    # If using Azure SQL, you can remove the postgres service and the depends_on block.
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://localhost:3000/healthz', res => { if (res.statusCode && res.statusCode < 400) { res.resume(); process.exit(0); } res.resume(); process.exit(1); }).on('error', () => process.exit(1));\""
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-levelhead_cache}
      POSTGRES_USER: ${POSTGRES_USER:-levelhead}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-levelhead}
    volumes:
      - cache-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER:-levelhead}\" -d \"$${POSTGRES_DB:-levelhead_cache}\""]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  cache-data:
